<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>SMGoro Photo - Home</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/lightslider/css/lightslider.min.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
      <link rel="stylesheet" href="public/justifiedgallery/justifiedGallery.min.css" />
  </head>

  <body>
    
    <div id="container">
    
      <!--
        Gallery title
      -->
      <header>
        <h1><a href="index.html">SMGoro Photo</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>
      </nav>
    
    
      <!--
        Nested albums, if any
      -->
      <div id="albums" class="justified-gallery">
            <a href="p.html">
              <img src="media/small/p/1.png" alt="">
              <div class="caption" style="display: inline-block">
                <h3>p</h3>
                <div class="summary">4 albums, 453 photos</div>
              </div>
            </a>
            <a href="uploads.html">
              <img src="media/small/uploads/20230428180548.png" alt="">
              <div class="caption" style="display: inline-block">
                <h3>uploads</h3>
                <div class="summary">210 photos</div>
              </div>
            </a>
            <a href="icon.html">
              <img src="media/small/icon/rsshub.png" alt="">
              <div class="caption" style="display: inline-block">
                <h3>icon</h3>
                <div class="summary">1 photo</div>
              </div>
            </a>
            <a href="logo.html">
              <img src="media/small/logo/bilibili.png" alt="">
              <div class="caption" style="display: inline-block">
                <h3>logo</h3>
                <div class="summary">12 photos</div>
              </div>
            </a>
            <a href="wallpaper.html">
              <img src="media/small/wallpaper/imcrelogo.png" alt="">
              <div class="caption" style="display: inline-block">
                <h3>wallpaper</h3>
                <div class="summary">4 albums, 31 photos</div>
              </div>
            </a>
            <a href="pay.html">
              <img src="media/small/pay/alihb.jpg" alt="">
              <div class="caption" style="display: inline-block">
                <h3>pay</h3>
                <div class="summary">5 photos</div>
              </div>
            </a>
      </div>
    
      <!--
        All photos and videos
      -->
      <ul id="media" class="clearfix justified-gallery">
      </ul>
    
      <!--
        Pagination
      -->
    
      <!--
        Zip file link
      -->
    
      <!--
        Optional footer
      -->
      <footer>
        <p>All images uploads by <a href="https://imc.re">IMC.RE</a> 2023</p>
      </footer>
    
    </div>
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightslider/js/lightslider.min.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>
    <script src="public/justifiedgallery/jquery.justifiedGallery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          exThumbImage: 'data-exthumbimage',
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({
          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,
        });

        // Init justified gallery for photos
        $("#media").justifiedGallery({
          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
        });
      });
    </script>

      <script id="slider-js" data-interval="">
        $(document).ready(function () {
          let waitTime = 1000;

          try {
            waitTime = parseInt($("#slider-js").data("interval"));
          } catch (e) {
            console.error("Invalid speed value for slider: " + waitTime + "\n" + e);
          }

          $("#lightSlider").lightSlider({
            auto: true,
            loop: true,
            item: 1,
            gallery: true,
            pause: waitTime,
            onSliderLoad: (el) => {
              el.lightGallery({
                selector: "#lightSlider li"
              })
            }
          });
        });
      </script>


  </body>

</html>
